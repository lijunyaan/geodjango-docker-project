<!DOCTYPE html>
<html lang="zh-hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}项目管理系统{% endblock %}</title>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">项目管理系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}" href="{% url 'projects:project_list' %}">项目列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'project_map' %}active{% endif %}" href="{% url 'projects:project_map' %}">项目地图</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">管理后台</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">{% block content %}{% endblock %}</div>

        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <p class="mb-0">© {% now "Y" %} 项目管理系统. 保留所有权利.</p>
            </div>
        </footer>

        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
